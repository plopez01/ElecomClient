<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyles.css">
    <title>Login</title>
</head>
<body>

    <hgroup>
        <h1>Login</h1>
      </hgroup>

	<div class="login">
		<div class="login-screen">
			<div class="login-form">
			    <div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Email" id="login-email">
				</div>

				<div class="control-group">
                <input type="password" class="login-field" value="" placeholder="Password" id="login-pass">
                <a class="restorepass-link" href="#">Lost your password?</a>

                </div>

                <a id="login-button" class="btn" href="#">Login</a>
                <p>You dont have account? <a class="register-link" href="../register/register.html">Register</a></p>
 
                <div id="error-msg" class="error-group">{ Error Message }</div>
			</div>
		</div>
    </div>
    
    <script src="../login/login.js"></script>

</body>
</html>
